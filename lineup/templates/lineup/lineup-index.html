
{% extends 'layouts/main-layout.html'%}

  {% block content %}
  <br>

  <div class="row statusrow">
    <div class="container">
      <div class="card card-body">
        <div class="content">
          <a class="btn btn-primary col-md-1" href="{% url 'currentLineup' 2017 %}"> 2017</a>
        </div>
        <br>
      </div>
    </div>

    <br>
        <div class="card sartist card-body">
              <div class="row">
                {% for months in monthSelector %}
                <div class="col-md">
                    <a class="btn btn-sm btn-info" href="">{{ months }}</a>
                </div>
                {% endfor %}
              </div>
       </div>

  </div>




      <div class="container">
          {% for weeks in weekDaysMonth %}
          <div class="card text-center">
            <div class="card-header">
              <h3>{{ monthHeader }}</h3>
            </div>
            <div class="card-body">
              <div class="row">
                {% for days in weeks %}
                    <div class="col-sm">
                        <h2> {{ days }}</h2>
                    </div>
                {% endfor %}
              </div>
            </div>
            <div class="card-footer text-muted">
              FOOTER
            </div>
          </div>
          {% endfor %}
      </div>

  {% endblock %}
